<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Carts</title>
    </head>
    <body>
    
        <div class="title">
            <h1>Shopping Cart</h1>
        </div>
        
        <div class="container">
            
            <div class="menu">
                <h2>Product Name</h2>
                <input class="product-name">
            </div>
            
            <div class="main">
                <h2>Product Price</h2>
                <input class="product-price">
            </div>
        
        </div>
        
        <div class="buttons">
            <button class="newItems"> Add New Item</button>
            <button class="purchase"> Purchase All Items</button>
        </div>
        
        <div class="displays">
            <div class="thingOne">
                <ul class="products"></ul>
            </div>
       
            <div class="thingTwo">
                <ul class="cost"></ul>
            </div>
        
        </div>
        
        <div class="containerII">
            
            <div class="items">
                <p class="cartItems">Items in Cart:0</p>
            </div>
            
            <div class="total">
                <p class= "priceTotal">Total:$0</p>
            </div>
        
        </div>
        
        
       
    </body>
</html>
